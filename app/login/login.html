<div layout="row" layout-align="center center">
	<div layout="column" flex-gt-xs="25">
		<md-whiteframe class="md-whiteframe-1dp md-padding" style="background: #ffffff" ng-hide="isRegistering">
    		<span>
    			<md-input-container class="md-block" flex-gt-xs>
					<label>Email Address</label>
					<input ng-model="user.email">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-xs>
					<label>Password</label>
					<input type="password" ng-model="user.password">
				</md-input-container>
				<div layout="row" layout-align="end center">
					<md-button type="button" class="" ng-click="register()">
						Register
					</md-button>
					<md-button type="button" class="md-raised md-primary" ng-click="login()">
						Login
					</md-button>
				</div>
    		</span>
  		</md-whiteframe>
  		<md-whiteframe class="md-whiteframe-1dp md-padding" style="background: #ffffff" ng-show="isRegistering">
    		<span>
    			<form name="userRegistrationForm">
	    			<md-input-container class="md-block" flex-gt-xs>
						<label>Name</label>
						<input ng-model="userRegistration.name">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>Email</label>
						<input ng-model="userRegistration.email" name="userEmail">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>Password</label>
						<input type="password" ng-model="userRegistration.password">
					</md-input-container>
					<div layout="row" layout-align="end center">
						<md-button type="button" class="" ng-click="isRegistering = false">
							Cancel
						</md-button>
						<md-button type="button" class="md-raised md-primary" ng-click="createAccount()">
							Create Account
						</md-button>
					</div>
				</form>
    		</span>
  		</md-whiteframe>
	</div>
</div>
