<div>
	<div layout="column" layout-align="none center">
		<div layout="row" flex-gt-xs="30">
			<md-input-container>
				<label>Email Address</label>
				<input ng-model="user.email">
			</md-input-container>
		</div>
		<div layout="row">
			<md-input-container>
				<label>Password</label>
				<input type="password" ng-model="user.password">
			</md-input-container>
		</div>
		<div layout="row">
			<md-button type="button" class="">
				Register
			</md-button>
			<md-button type="button" class="md-raised md-primary" ng-click="login()">
				Login
			</md-button>
		</div>
	</div>
</div>
